<div class="fadeIn animated">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <strong>Create A New Event</strong>
                </div>
                <div class="card-block">
                    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="eventName" >Event Name </label>
                            <div class="col-md-9">
                                <input type="text"
                                       id="eventName"
                                       name="eventAdminName"
                                       class="form-control"
                                       ng-model="$ectrl.title"
                                       placeholder="event name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="eventDetails" >Event Details </label>
                            <div class="col-md-9">
                                <input type="text"
                                       id="eventDetails"
                                       name="eventDetails"
                                       class="form-control"
                                       ng-model="$ectrl.details"
                                       placeholder="event details">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="eventDetails" >Event Schedule </label>
                            <div class="col-md-9">
                                <input type="datetime"
                                       id="eventDate"
                                       name="eventDate"
                                       class="form-control"
                                       ng-model="$ectrl.scheduled_at"
                                       placeholder="event date"
                                       moment-picker="$ectrl.first.stringDate"
                                       locale="en"
                                       format="YYYY-MM-DD:HH-mm"
                                       start-view="month"
                                       min-date = "$ectrl.minDateString"
                                       start-date="$ectrl.startDateString"
                                       ng-model-options="{ updateOn: 'blur' }"
                                >
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="button"
                                    class="btn btn-sm btn-primary"
                                    ng-click="$ectrl.createEvent()">
                                <i class="fa fa-dot-circle-o"></i> Enter</button>
                        </div>
                    </form>

                </div>

            </div>
            <!--/.col-->
        </div>
    </div>
</div>
