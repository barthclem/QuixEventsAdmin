<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    <strong>Credit Card</strong>
                    <small>Form</small>
                </div>
                <div class="card-block">
                    <div class="row">

                        <div class="col-sm-12">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>

                        </div>

                    </div>
                    <!--/.row-->

                    <div class="row">

                        <div class="col-sm-12">

                            <div class="form-group">
                                <label for="ccnumber">Credit Card Number</label>
                                <input type="text" class="form-control" id="ccnumber" placeholder="0000 0000 0000 0000">
                            </div>

                        </div>

                    </div>
                    <!--/.row-->

                    <div class="row">

                        <div class="form-group col-sm-4">
                            <label for="ccmonth">Month</label>
                            <select class="form-control" id="ccmonth">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>

                        <div class="form-group col-sm-4">
                            <label for="ccyear">Year</label>
                            <select class="form-control" id="ccyear">
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </div>

                        <div class="col-sm-4">

                            <div class="form-group">
                                <label for="cvv">CVV/CVC</label>
                                <input type="text" class="form-control" id="cvv" placeholder="123">
                            </div>

                        </div>

                    </div>
                    <!--/.row-->
                </div>
            </div>

        </div>
        <!--/.col-->
        <!--/.col-->

    </div>
    <!--/.row-->

    <div class="row">

                                <p class="form-control-static">Username</p>

                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="email-input">Email Input</label>
                            <div class="col-md-9">

                        </div>

                                    <option value="3">Option #3</option>
                                </select>
                            </div>

                            </div>

                                </div>

                                </label>

                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="checkbox2">

                                </div>
                                <div class="checkbox">
                                    <label for="checkbox3">
                                        <input type="checkbox" id="checkbox3" name="checkbox3" value="option3">Option 3
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label">Inline Checkboxes</label>
                            <div class="col-md-9">
                                <label class="checkbox-inline" for="inline-checkbox1">
                                    <input type="checkbox" id="inline-checkbox1" name="inline-checkbox1" value="option1">One
                                </label>
                                <label class="checkbox-inline" for="inline-checkbox2">
                                    <input type="checkbox" id="inline-checkbox2" name="inline-checkbox2" value="option2">Two
                                </label>
                                <label class="checkbox-inline" for="inline-checkbox3">
                                    <input type="checkbox" id="inline-checkbox3" name="inline-checkbox3" value="option3">Three
                                </label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="file-input">File input</label>
                            <div class="col-md-9">
                                <input type="file" id="file-input" name="file-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="file-multiple-input">Multiple File input</label>
                            <div class="col-md-9">
                                <input type="file" id="file-multiple-input" name="file-multiple-input" multiple>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
                    <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
                </div>
            </div>

        </div>
        <!--/.col-->
    </div>
