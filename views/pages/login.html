<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-block">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <div class="input-group mb-3" ng-class="{ 'has-error': flogin.email.$touched && flogin.email.$invalid}">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input type="email"
                                       class="form-control"
                                       name="email"
                                       ng-model="$lctrl.email"
                                       ng-minlength="4"
                                       ng-maxlength="25"
                                       placeholder="Username"
                                       required
                                       autofocus />
                            </div>
                            <div class="help-block" ng-messages="flogin.email.$error" ng-if="flogin.email.$dirty">
                                <div ng-messages-include="views/pages/messageval.html"></div>
                            </div>

                            <div class="input-group mb-4">
                                <span class="input-group-addon"><i class="icon-lock"></i></span>
                                <input type="password"
                                       class="form-control"
                                       name="password"
                                       ng-model="$lctrl.password"
                                       ng-minlength="4"
                                       ng-maxlength="25"
                                       placeholder="Password"
                                       required>
                            </div>
                            <div class="help-block" ng-messages="flogin.password.$error" ng-if="flogin.password.$dirty">
                                <div ng-messages-include="views/pages/messageval.html"></div>
                            </div>

                            <label class="checkbox">
                                <input type="checkbox" value="remember-me" ng-model = "$lctrl.remember"> Remember me
                            </label>

                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" ng-click="$lctrl.loginry()" class="btn btn-primary px-4">Login</button>
                                </div>
                                <div class="col-6 text-right">
                                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card card-inverse card-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-block text-center">
                            <div>
                                <h2>Sign up</h2>
                                <p> Click on the button below to join our team. We are focused on achieving the next feat in computing</p>
                                <a ui-sref="appSimple.register" type="button"  class="btn btn-primary active mt-3">Register Now!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
