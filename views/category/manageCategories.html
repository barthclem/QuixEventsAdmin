<div class="animated fadeIn">
    <div class="col-lg-12 col-md-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i>  Categories List
            </div>
            <div class="card-block">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Creator</th>
                        <th>Last Updated</th>
                        <th>Category Entries</th>
                        <th>action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="category in $cctrl.categories">
                        <td>{{category.title}}</td>
                        <td>{{category.createdBy}}y</td>
                        <td>{{category.lastUpdated}}</td>
                        <td>{{category.noOfCategoryEntry}}</td>
                        <td>
                            <span class="btn btn-success" ui-sref="app.categoryDetail({mode: 'g',
                            eventId: $cctrl.eventId, categoryId: category.id})"> View</span>
                            <span class="btn btn-danger">Delete</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Prev</a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">4</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">Next</a>
                    </li>
                </ul>
                <div class="row">
                    <div class="offset-md-10 offset-lg-10">
                        <a class="btn btn-secondary btn-sm"
                           ui-sref-active="active"
                           ui-sref="app.createCategory({eventId : $cctrl.eventId})">Add Category</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
